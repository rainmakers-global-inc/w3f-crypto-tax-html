<!DOCTYPE html>
<html lang="en">
  <head>

      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
      name="viewport"
    />

    <title>Asvisory-sign-Up</title>
    <!--fav icon-->
    <link
      rel="shortcut icon"
      href="./images/fav-icon.png"
      type="image/x-icon"
    />
    <!-- Default links -->
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <!-- google fonts -->

    <!--Plugin Css-->
    <link href="css/slick.css" rel="stylesheet" type="text/css" />
    <link href="css/slick-theme.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="./css/fancybox.css" />

    <!-- custom links -->
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,400;0,500;0,600;0,800;0,900;1,700&display=swap"
      rel="stylesheet"
    />
    <link href="css/fonts.css" rel="stylesheet" type="text/css" />
    <link href="css/custom.css" rel="stylesheet" type="text/css" />
    <link href="css/responsive.css" rel="stylesheet" type="text/css" />
    <link href="css/developer.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  </head>

  <body>
  
<section class="banner common-padd" style="background-image: url(./images/sign-banner.png);">
  <div class="container">
    <div class="sign-contact-form">
      <h2>Sign Up</h2>

      <h6>Letâ€™s create your profie!</h6>

      <form>
        <div class="row">
          <div class="col-lg-6">
            <div class="form-group">
              <label for="exampleInputEmail1" class="form-label">First name</label>
              <input type="text" class="form-control" placeholder="First name">
            </div>
          </div>

          <div class="col-lg-6">
             <div class="form-group">
               <label for="exampleInputEmail1" class="form-label">Last name</label>
              <input type="text" class="form-control" placeholder="First name">
            </div>
          </div>

          <div class="col-lg-12">
             <div class="form-group">
               <label for="exampleInputEmail1" class="form-label">Email</label>
              <input type="email" class="form-control" placeholder="Email">
            </div>
          </div>

           <div class="col-lg-12">
             <div class="form-group">
               <label for="exampleInputEmail1" class="form-label">Password</label>
              <input type="password" class="form-control" placeholder="Password">
            </div>

            <div class="col-lg-12">
             <div class="form-group">
               <label for="exampleInputEmail1" class="form-label">Invitation code</label>
              <input type="number" class="form-control" placeholder="Invitation code">
            </div>

            <div class="col-lg-12">
              <div class="form-group-check">
                 <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
                 <label for="vehicle1">By continuing you are agreeing to the <a href="#">Terms of Use</a> and <a href="#">Privacy Policy</a>of SK Advisory.</label>
              </div>
            </div>

            <div class="col-lg-12">
              <div class="form-group">
                 <input type="submit" value="Sign Up" class=" btn-sub">
              </div>
            </div>

             <div class="col-lg-12">
              <div class="form-group">
                 <input type="submit" value="Request invitation code">
              </div>
            </div>

             <div class="col-lg-12">
              <div class="last-text">
                <p>Already have an account?<a href="#"> Sign In</a> </p>
              </div>
            </div>

          </div>

        </div>
       

      </form>
    </div>

  </div>
</section>




    <script src="./js/fontawesome.js"></script>
    <script src="js/jquery-3.6.4.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="./js/fancybox.umd.js"></script>
    <script src="js/slick.min.js"></script>
    <script src="js/custom.js"></script>
  </body>
</html>
